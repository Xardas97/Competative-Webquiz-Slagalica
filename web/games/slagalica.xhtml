<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="slagalica" rendered="#{GameController.isMyPage('Slagalica')}">
            <div style="margin-bottom: 1%">
                <p:commandButton value="#{GameController.getSlagalicaLetter(0)}"
                                 action="#{GameController.chooseLetter(0)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(0)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(1)}"
                                 action="#{GameController.chooseLetter(1)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(1)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(2)}"
                                 action="#{GameController.chooseLetter(2)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(2)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(3)}"
                                 action="#{GameController.chooseLetter(3)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(3)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(4)}"
                                 action="#{GameController.chooseLetter(4)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(4)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(5)}"
                                 action="#{GameController.chooseLetter(5)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(5)}"
                                 update="slagalica"/>
            </div>
            <div style="margin-bottom: 2%">
                <p:commandButton value="#{GameController.getSlagalicaLetter(6)}"
                                 action="#{GameController.chooseLetter(6)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(6)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(7)}"
                                 action="#{GameController.chooseLetter(7)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(7)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(8)}"
                                 action="#{GameController.chooseLetter(8)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(8)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(9)}"
                                 action="#{GameController.chooseLetter(9)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(9)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(10)}"
                                 action="#{GameController.chooseLetter(10)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(10)}"
                                 update="slagalica"
                                 style="margin-right: 1%"/>
                <p:commandButton value="#{GameController.getSlagalicaLetter(11)}"
                                 action="#{GameController.chooseLetter(11)}"
                                 disabled="#{!GameController.slagalicaButtonAvailable(11)}"
                                 update="slagalica"/>
            </div>
                <h:outputText value="#{GameController.slagalicaWord}" style="color: aliceblue; font-size: 40px"/>
                <br/>
                <p:commandButton value="Reset" action="#{GameController.resetSlagalica()}" update="slagalica"
                                 style="margin-right: 1%; margin-top: 2%"/>
                <p:commandButton value="Submit" action="#{GameController.finished()}" update="games timer"/>
            </h:form>
    </h:body>
</html>
