      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="spojnice" rendered="#{GameController.isMyPage('Spojnice')}">
