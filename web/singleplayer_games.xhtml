<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>

                <h:form><p:commandButton value="Return to Main Menu" action="#{MainMenuController.returnToMenu()}" ajax="false"/></h:form>
                <p:dataTable value="#{SingleplayerRanklistController.games}" var="game" rowIndexVar="index"
                             rowStyleClass = "#{SingleplayerRanklistController.isMyRow(game) ? 'colored' : ''}"
                             style="margin-top: 2%;">
                    <p:column headerText="Placement">
                        <center><h:outputText value="#{index+1}"/></center>
                    </p:column>
                    <p:column headerText="User">
                        <center><h:outputText value="#{game.username}"/></center>
                    </p:column>
                    <p:column headerText="Points">
                        <center><h:outputText value="#{game.points}"/></center>
                    </p:column>
                </p:dataTable>
                <p:dataTable value="SingleplayerRanklistController.myGame" rendered="#{SingleplayerRanklistController.placementBelowTen}"
                             rowStyleClass="colored">
                    <p:column>
                        <h:outputText value="#{SingleplayerRanklistController.myPlacement}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{SingleplayerRanklistController.myGame.username}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{SingleplayerRanklistController.myGame.points}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>
    </body>
</html>
