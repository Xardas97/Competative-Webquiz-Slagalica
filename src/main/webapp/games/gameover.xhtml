<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form rendered="#{GameController.isMyPage('GameOver')}">
            <p:commandButton value="Return to Main Menu" action="#{MainMenuController.returnToMenu()}" ajax="false"/>
            <hr/>
            <h:outputText value="Thanks for Playing!" style="color: aliceblue"/>
            <p:dataTable value="#{GameController.gamePoints}" var="game" rowStyleClass="#{GameController.applyColor(game)}">
                <p:column headerText="Game">
                    <h:outputText value="#{game.game}"/>
                </p:column>
                <p:column headerText="Blue">
                    <h:outputText value="#{game.blue}"/>
                </p:column>
                <p:column headerText="Red" rendered="#{GameController.modeMultiplayer}">
                    <h:outputText value="#{game.red}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
