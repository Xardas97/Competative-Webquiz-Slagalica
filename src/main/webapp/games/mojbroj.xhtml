<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="mojbroj" rendered="#{GameController.isMyPage('MojBroj')}">
            <h:outputText value="Find this Number: " style="color: aliceblue;"/> <br/>
            <h:outputText value="#{GameController.getNumberOrOperation(0)}" 
                          style="color: aliceblue; font-size: 30px;"/>
            <br/><br/>
            <div>
                <p:commandButton value="#{GameController.getNumberOrOperation(1)}"
                                           action="#{GameController.chooseNumberOrOperation(1)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(1)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(2)}"
                                           action="#{GameController.chooseNumberOrOperation(2)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(2)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(3)}"
                                           action="#{GameController.chooseNumberOrOperation(3)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(3)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(4)}"
                                           action="#{GameController.chooseNumberOrOperation(4)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(4)}"
                                           update="mojbroj"
                                           style="margin-right: 2%"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(5)}"
                                           action="#{GameController.chooseNumberOrOperation(5)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(5)}"
                                           update="mojbroj"
                                           style="margin-right: 2%"/>

                <p:commandButton value="#{GameController.getNumberOrOperation(6)}"
                                           action="#{GameController.chooseNumberOrOperation(6)}"
                                           disabled="#{!GameController.mojBrojButtonAvailable(6)}"
                                           update="mojbroj"/>
            </div>
            <div style="margin-top: 2%; margin-bottom: 2%">
                <p:commandButton value="#{GameController.getNumberOrOperation(7)}"
                                           action="#{GameController.chooseNumberOrOperation(7)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(8)}"
                                           action="#{GameController.chooseNumberOrOperation(8)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(9)}"
                                           action="#{GameController.chooseNumberOrOperation(9)}"
                                           update="mojbroj"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(10)}"
                                           action="#{GameController.chooseNumberOrOperation(10)}"
                                           update="mojbroj"
                                           style="margin-right: 2%"/>
                <p:commandButton value="#{GameController.getNumberOrOperation(11)}"
                                           action="#{GameController.chooseNumberOrOperation(11)}"
                                           update="mojbroj"
                                           style="margin-right: 2%"/>

                <p:column><p:commandButton value="#{GameController.getNumberOrOperation(12)}"
                                           action="#{GameController.chooseNumberOrOperation(12)}"
                                           update="mojbroj"/></p:column>
            </div>
            <h:outputText value="#{GameController.mojBrojWord}" 
                          style="color: aliceblue; font-size: 30px;"/>
            <br/>
            <p:commandButton value="Reset" action="#{GameController.resetMojBroj()}" 
                             update="mojbroj" style="margin-right: 1%; margin-top: 2%"/>
            <p:commandButton value="Submit" action="#{GameController.finished()}" update="games timer"/>
            <br/>
            <h:outputText value="#{GameController.mojBrojMessage}" style="color: red; margin-top: 2%"/>
        </h:form>
    </h:body>
</html>
