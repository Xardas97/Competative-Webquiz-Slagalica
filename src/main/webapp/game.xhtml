<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./WEB-INF/footer_template.xhtml">

            <ui:define name="top"></ui:define>
            <ui:define name="content">
                <h:outputStylesheet library="css" name="style.css"/>
                <script type="text/javascript">
                    setInterval(function(){
                        document.getElementById("hiddenForm:periodicCall").click();
                    }, 1000);
                </script>

                <p:outputPanel id="games">
                    <!--Timer-->
                    <h:outputText id="timer" value="#{GameController.timer}" rendered="#{GameController.gameInProgress}"
                                  style="color: aliceblue; font-size: 30px"/>
                    <hr rendered="#{GameController.gameInProgress}"/>
                    <!--Waiting-->
                    <h:form rendered="#{GameController.isMyPage('Waiting')}">
                        <h:outputText value="Waiting for the next game to start..." style="color: aliceblue"/>
                    </h:form>
                    <!--Slagalica-->
                    <ui:include src="games/slagalica.xhtml"/>
                    <!--Moj Broj-->
                    <ui:include src="games/mojbroj.xhtml"/>
                    <!--Skocko-->
                    <ui:include src="games/skocko.xhtml"/>
                    <!--Spojnice-->
                    <ui:include src="games/spojnice.xhtml"/>
                    <!--Asocijacije-->
                    <ui:include src="games/asocijacije.xhtml"/>
                    <!--Game Over-->
                    <ui:include src="games/gameover.xhtml"/>
                </p:outputPanel>

                <h:form id="hiddenForm" style="display:none">
                    <p:commandButton id="periodicCall" action="#{GameController.periodicCall()}" 
                                     update="games timer"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
